<!DOCTYPE html>
<html>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
        <title>Personal Portofolio Webpage</title>
    </head>
    <body>

      <!--NAVIGATION BAR-->
        <nav id="navbar" class="nav">
            <ul class="nav-list">
              <li>
                <a href="#welcome-section">About</a>
              </li>
              <li>
                <a href="#projects">Projects</a>
              </li>
              <li>
                <a href="#contact">Contact</a>
              </li>
            </ul> 
        </nav> 

        <!--WELCOME-SECTION-->
        <section id="welcome-section" class="welcome-section">
            <h1 class="welcome-section-header">Hi, I am Hector</h1>
            <p class="welcome-section-header">A web developer</p>
        </section>

        <!--PROJECT-SECTION-->
        <section id="projects" class="projects-section">
            <h2>All of My Projects</h2>
            <div class="projects-grid">
              <a class="project-tile" href="https://codepen.io/Hectorzzz/pen/XJrmwVX" alt="Magazine Page" target="_blank">
                <img src="https://favim.com/pd/p/orig/2018/12/06/aesthetic-magazines-books-Favim.com-6651102.jpg" class="project-image">
                <div class="ani-text"><p class="project-title">Magazine Page</p></div>
              </a>
              <a class="project-tile" href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-technical-documentation-page-project/build-a-technical-documentation-page" alt="Technical Documentation Page" target="_blank">
                <img src="https://img.freepik.com/free-photo/closeup-working-table-workplace-office_53876-42971.jpg?semt=ais_hybrid" class="project-image">
                <div class="ani-text"><p class="project-title">Technical Documentation Page</p></div>
              </a>
              <a class="project-tile" href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-tribute-page-project/build-a-tribute-page" alt="Tribute Page" target="_blank">
                <img src="https://img.freepik.com/free-photo/top-view-love-letters-arrangement_23-2150716540.jpg" class="project-image">
                <div class="ani-text"><p class="project-title">Tribute Page</p></div>
              </a>
              <a class="project-tile" href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form" alt="Survey Form" target="_blank">
                <img src="https://img.freepik.com/free-photo/modern-office-desktop_155003-6419.jpg" class="project-image">
                <div class="ani-text"><p class="project-title">Survey Form</p></div>
              </a>
            </div>
        </section>

        <!--CONTACT-SECTION-->
        <section id="contact" class="contact-section">
            <div class="contact-header">
              <h2>Let's work together</h2>
              <p>I am looking forward to it</p>
            </div>
            <div class="contact-links">
              <a href="https://facebook.com/freecodecamp" 
                 target="_blank" class="btn contact-details">
                 <i class="fab fa-facebook-square"></i> Facebook</a>
              <a id="profile-link"
                 href="https://github.com/freecodecamp"
                 target="_blank"
                 class="btn contact-details">
                 <i class="fab fa-github"></i> GitHub</a>
              <a href="https://twitter.com/freecodecamp"
                 target="_blank"
                 class="btn contact-details">
                 <i class="fab fa-twitter"></i> Twitter</a>
              <a href="mailto:example@example.com" 
                 class="btn contact-details">
                 <i class="fas fa-at"></i> Send a mail</a>
            </div>
        </section>

        <!--FORM-SECTION-->

        <section id="form" class="form">
          <h1>FORM</h1>
          <form method="POST" action="">
            <fieldset>
              <label for="name" id="name-label">
                Name<span class="required">*</span>
                <input type="text" id="name" name="name-information" required placeholder="Enter Your Name">              
              </label>
              <label for="phone-number" id="phone-number-label">
                Phone Number<span class="required">*</span>
                <input type="text" id="phone-number" name="phone-number-information" required placeholder="Enter Your Phone Number">              
              </label>
            </fieldset>
            <fieldset>
              <button type="button" value="submit" id="submit">Submit</button>
            </fieldset>
          </form>
        </section>

        <!--FOOTER-->
        <footer>
            <p>&copy Hectorized 2024. All rights reserved.</p>
        </footer>
    </body>
</html>
